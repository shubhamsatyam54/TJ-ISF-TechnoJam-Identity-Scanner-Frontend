<!DOCTYPE html>
<html>

<head>
    <title>TJ-ISF</title>
    <meta name="description" content="QR Code scanner" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <link rel="stylesheet" href="TJ-ISF.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    <div id="main">
        <div id="header">
            <div style="position:relative;top:+20px;left:0px;">
                <g:plusone size="medium"></g:plusone>
            </div>
            <p id="mp1">
                Technojam Ideantity Scanner
            </p>
        </div>

        <div id="mainbody">
            <table class="tsel" border="0" width="100%">
                <tr>
                    <td valign="top" align="center" width="50%">
                        <table class="tsel" border="0">
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="button" class="btn btn-success" id="btn">Scan</button>
                                    <div id="outdiv">
                                        <video id="preview"></video>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <div id="memberInfo">
                <div class="alert alert-success" id="successMessage">
                    <strong>Success!</strong> Authentication Successful.
                </div>
                <div class="container">
                    <div class="row" id="rows">
                        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                            <div class="well profile" id="wellprofile">
                                <div class="col-sm-12">
                                    <div class="col-xs-12 col-sm-8">
                                        <h2 id="cardName"></h2>
                                        <div>
                                            <p><strong>About: </strong>
                                                <div id="about"></div>
                                            </p>
                                        </div>
                                        <div>
                                            <p><strong>Hobbies: </strong>
                                                <div id="hobbies"></div>
                                            </p>
                                        </div>
                                        <p><strong>Skills: </strong>
                                            <span class="tags" id="skill0">Web Developer</span>
                                            <span class="tags" id="skill1">AI/ML</span>
                                            <span class="tags" id="skill2">Android</span>
                                            <span class="tags" id="skill3">Data Scientist</span>
                                        </p>
                                    </div>
                                    <div class="col-xs-12 col-sm-4 text-center" id="imagecontainer">
                                        <figure>
                                            <img src="" alt="" class="img-circle img-responsive" id="image">
                                        </figure>
                                    </div>
                                </div>
                                <br>
                                <div class="col-xs-12 divider text-center">
                                    <div class="col-xs-12 col-sm-4 emphasis">
                                        <button class="btn btn-success btn-block" id="twitter"><span class="fa fa-plus-circle"></span> Twitter </button>
                                    </div>
                                    <div class="col-xs-12 col-sm-4 emphasis">
                                        <button class="btn btn-info btn-block" id="linkedin"><span class="fa fa-user"></span> Linkedin </button>
                                    </div>
                                    <div class="col-xs-12 col-sm-4 emphasis">
                                        <div class="btn-group dropup btn-block">
                                            <button type="button" class="btn btn-primary" id="github"><span class="fa fa-gear"></span> Github </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="notFound" class="alert alert-danger" role="alert">
                Unable to authenticate the person.
            </div>
            <div id="btnAgain">
                <button type="button" class="btn btn-success">Scan Again</button>
            </div>
        </div>
    </div>
    <script src="TJ-ISF.js"></script>
</body>

</html>
